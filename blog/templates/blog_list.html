{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Blog Posts</h1>
    <a href="{% url 'create_post' %}" class="btn btn-primary">Create New Post</a>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
